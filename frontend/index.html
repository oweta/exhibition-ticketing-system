<!DOCTYPE html>
<html>
<head>
    <title>Exhibition Attendance Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Check-In Ticket</h2>
    <form id="checkinForm">
        <label for="ticketCode">Ticket Code:</label><br>
        <input type="text" id="ticketCode" name="ticketCode" required><br>
        <button type="submit">Check In</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById("checkinForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const ticketCode = document.getElementById("ticketCode").value;

            const response = await fetch("../backend/attendance/record_attendance.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ticket_code: ticketCode })
            });

            const result = await response.json();
            const messageDiv = document.getElementById("message");
            if (result.error) {
                messageDiv.innerHTML = `<span style="color:red;">${result.error}</span>`;
            } else {
                messageDiv.innerHTML = `<span style="color:green;">${result.message}</span>`;
            }
        });
    </script>
</body>
</html>
