<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Exhibition Ticketing System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
    }
    p {
      text-align: center;
    }
    a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Official Registration</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <p id="registerMessage"></p>
  <p>Already have an account? <a href="login.html">Login here</a>.</p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("name", document.getElementById("name").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("password", document.getElementById("password").value);

      fetch("../backend/users/register.php", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(data => {
          if (data.trim() === "success") {
            window.location.href = "login.html"; // redirect to login after registration
          } else {
            document.getElementById("registerMessage").innerText = data;
          }
        })
        .catch(err => {
          document.getElementById("registerMessage").innerText = "Registration error.";
        });
    });
  </script>
</body>
</html>
